name: dartblock_code
description: "Block-based programming framework 'DartBlock' primarily designed for mobile devices. Supports automatic evaluation, on-device execution and exception-throwing."
version: 1.0.0
repository: https://github.com/aryobarzan/dartblock

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  build_runner: ^2.9.0
  code_text_field: ^1.1.0
  collection: ^1.17.1
  file_picker: ^10.2.0
  flutter_highlight: ^0.7.0
  google_fonts: ^6.3.2
  highlight: ^0.7.0
  json_annotation: ^4.9.0
  reorderables: ^0.6.0
  uuid: ^4.5.1

dev_dependencies:
  analyzer: ^8.4.0
  flutter_lints: ^6.0.0
  json_serializable: ^6.10.0

flutter:
  assets:
    - assets/icons/
